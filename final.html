<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dankie!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 1rem;
      text-align: center;
    }
    #message {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <main>
    <div id="message">Aansoek word oorweeg...</div>
    <div id="timer">30</div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let timeLeft = 30;
      const msgEl   = document.getElementById('message');
      const timerEl = document.getElementById('timer');

      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          timerEl.textContent = timeLeft;
        } else {
          clearInterval(interval);
          msgEl.textContent     = 'Aansoek aanvaar! Jou beloning is oppad.';
          timerEl.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>
</html>
