<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wil jy my meisie wees?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wil jy my meisie wees?</h1>
    <a id="runaway-btn" href="matriekafskeid.html" class="btn">Ja</a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('runaway-btn');
      const margin = 20;     // px from each edge
      let step = 0;

      btn.addEventListener('click', function(e) {
        if (step < 3) {
          e.preventDefault();

          // On first tap, snap it out of the flex layout into absolute
          if (step === 0) {
            const rect = btn.getBoundingClientRect();
            btn.style.position = 'absolute';
            btn.style.left = rect.left + 'px';
            btn.style.top  = rect.top  + 'px';
            // remove any transform from previous code
            btn.style.transform = '';
          }

          // Reâ€‘calculate viewport & button dims each time
          const vw = window.innerWidth;
          const vh = window.innerHeight;
          const bw = btn.offsetWidth;
          const bh = btn.offsetHeight;

          // three safe corner positions
          const corners = [
            { left: margin,           top: margin            },  // top-left
            { left: vw - bw - margin, top: margin            },  // top-right
            { left: margin,           top: vh - bh - margin  }   // bottom-left
          ];

          // move to next corner
          const { left, top } = corners[step];
          btn.style.left = left + 'px';
          btn.style.top  = top  + 'px';
          step++;

        }
        // on the 4th tap (step === 3) we don't preventDefault(), so the link fires
      });
    });
  </script>
</body>
</html>
