<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wil jy my meisie wees?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wil jy my meisie wees?</h1>
    <a id="runaway-btn" href="matriekafskeid.html" class="btn">Ja</a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('runaway-btn');
      // three corner offsets: top-left, top-right, bottom-left
      const corners = [
        { x: -240, y: -240 },
        { x:  240, y: -240 },
        { x: -240, y:  240 }
      ];
      let step = 0;

      btn.addEventListener('click', e => {
        if (step < corners.length) {
          e.preventDefault();
          const { x, y } = corners[step];
          btn.style.transform = `translate(${x}px, ${y}px)`;
          step++;
        } else {
          // on the 4th click, let the link fire
          btn.style.transform = '';
        }
      });
    });
  </script>
</body>
</html>
