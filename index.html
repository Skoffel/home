<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wil jy my meisie wees?</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body { margin:0; padding:0; height:100%; }
    main {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <main>
    <h1>Wil jy my meisie wees?</h1>
    <a id="runaway-btn" href="matriekafskeid.html" class="btn">Ja</a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('runaway-btn');
      const { width: bw, height: bh } = btn.getBoundingClientRect();
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const margin = 20;

      // distance from center to each edge, leaving a 20px buffer
      const offsetX = (vw - bw) / 2 - margin;
      const offsetY = (vh - bh) / 2 - margin;

      const corners = [
        { x: -offsetX, y: -offsetY },  // top‑left
        { x:  offsetX, y: -offsetY },  // top‑right
        { x: -offsetX, y:  offsetY }   // bottom‑left
      ];

      let step = 0;
      btn.addEventListener('click', e => {
        if (step < corners.length) {
          e.preventDefault();
          const { x, y } = corners[step++];
          btn.style.transform = `translate(${x}px, ${y}px)`;
        } else {
          btn.style.transform = '';  // reset to center
          // no preventDefault → link fires on this click
        }
      });
    });
  </script>
</body>
</html>
