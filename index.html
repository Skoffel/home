<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wil jy my meisie wees?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wil jy my meisie wees?</h1>
    <a id="runaway-btn" href="matriekafskeid.html" class="btn">Ja</a>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('runaway-btn');
      let tries = 0;

      function runaway() {
        if (tries < 3) {
          // pick a random jump within Â±80px
          const dx = (Math.random() * 160) - 80;
          const dy = (Math.random() * 160) - 80;
          btn.style.transform = `translate(${dx}px, ${dy}px)`;
          tries++;
        } else {
          // after 3 jumps, stop dodging
          btn.removeEventListener('mouseover', runaway);
          btn.style.transform = '';
        }
      }

      btn.addEventListener('mouseover', runaway);
    });
  </script>
</body>
</html>
