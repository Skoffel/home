<!-- matriekafskeid.html -->
<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mat​​riekafskeid</title>
  <link rel="stylesheet" href="styles.css">
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    // ← Replace with your own EmailJS user ID
    (function(){
      emailjs.init('user_szKMNg_dSLZ5jLhxV');
    })();
  </script>
</head>
<body>
  <main>
    <h1>Wil jy met my matriekafskeid toe gaan?</h1>
    <a id="yes-btn" href="final.html" class="btn">Ja</a>
    <span id="ja-counter" style="margin-left:0.5rem; display:none;">0 / 20</span>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn     = document.getElementById('yes-btn');
      const counter = document.getElementById('ja-counter');
      let count = 0;

      btn.addEventListener('click', e => {
        e.preventDefault();            // always block default
        count++;

        if (count === 1) {
          counter.style.display = 'inline';
        }
        counter.textContent = `${count} / 20`;

        if (count === 20) {
          // on the 20th "ja", send email then redirect
          emailjs.send(
            'service_6e2ooka',          // ← your EmailJS service ID
            'template_xegxvob',         // ← your EmailJS template ID
            {
              name:    'asbeyers@gmail.com',
              title:     'Matriekafskeid voltooi',
              message:     'The eagle has landed'
            }
          ).then(() => {
            window.location.href = btn.href;
          }).catch(err => {
            console.error('EmailJS fout:', err);
            // even as daar ’n fout is, stuur haar verder:
            window.location.href = btn.href;
          });
        }
      });
    });
  </script>
</body>
</html>
