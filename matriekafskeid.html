<!-- matriekafskeid.html -->
<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mat​​riekafskeid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wil jy met my matriekafskeid toe gaan?</h1>
    <a id="yes-btn" href="final.html" class="btn">Ja</a>
    <span id="ja-counter" style="margin-left:0.5rem; display:none;">0 / 20</span>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn     = document.getElementById('yes-btn');
      const counter = document.getElementById('ja-counter');
      let count = 0;

      btn.addEventListener('click', e => {
        e.preventDefault();            // always block default
        count++;

        if (count === 1) {
          counter.style.display = 'inline';
        }
        counter.textContent = `${count} / 20`;

        if (count === 20) {
          // on the 20th "ja", POST to your Apps Script web app
          fetch('https://script.google.com/macros/s/AKfycbyAgcO2X_FLhwYf13Bcl5xB6JQApBdM77Fal5gQwMNo8MGipdbrUFNw630xc4iU1M7Z/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              subject: 'Matriekafskeid voltooi',
              message: 'Sy het 20× “ja” gesê'
            })
          })
          .finally(() => {
            // then navigate on
            window.location.href = btn.href;
          });
        }
      });
    });
  </script>
</body>
</html>
