<!-- matriekafskeid.html -->
<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mat​​riekafskeid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
    }
    main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 1rem;
    }
    h1 {
      margin: 0 0 1rem;
      color: #333;
      text-align: center;
    }
    .btn {
      position: relative;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #FF69B4;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: left 0.3s ease, top 0.3s ease;
    }
    .btn:hover {
      background-color: #FF1493;
    }
    #ja-counter {
      margin-left: 0.5rem;
      display: none;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <main>
    <h1>Wil jy met my matriekafskeid toe gaan?</h1>
    <a id="yes-btn" href="final.html" class="btn">Ja</a>
    <span id="ja-counter">0 / 20</span>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn     = document.getElementById('yes-btn');
      const counter = document.getElementById('ja-counter');
      let count = 0;

      btn.addEventListener('click', e => {
        e.preventDefault();
        count++;

        if (count === 1) {
          counter.style.display = 'inline';
        }
        counter.textContent = `${count} / 20`;

        if (count === 20) {
          fetch('https://formsubmit.co/ajax/asbeyers@gmail.com', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept':       'application/json'
            },
            body: JSON.stringify({
              _subject: 'Matriekafskeid voltooi',
              _replyto: 'asbeyers@gmail.com',
              message:  'Sy het 20× “ja” gesê en voltooi die oefening!'
            })
          })
          .catch(err => console.error('FormSubmit error:', err))
          .finally(() => {
            window.location.href = btn.href;
          });
        }
      });
    });
  </script>
</body>
</html>
