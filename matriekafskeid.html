<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mat​​riekafskeid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Wil jy met my matriekafskeid toe gaan?</h1>
    <a id="yes-btn" href="final.html" class="btn">Ja</a>
    <span id="ja-counter" style="margin-left:0.5rem; display:none;">0 / 20</span>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn     = document.getElementById('yes-btn');
      const counter = document.getElementById('ja-counter');
      let count = 0;

      btn.addEventListener('click', e => {
        e.preventDefault();
        count++;

        if (count === 1) {
          counter.style.display = 'inline';
        }
        counter.textContent = `${count} / 20`;

        if (count === 20) {
          // on the 20th "ja", POST to FormSubmit
          fetch('https://formsubmit.co/ajax/asbeyers@gmail.com', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept':       'application/json'
            },
            body: JSON.stringify({
              _subject: 'Matriekafskeid voltooi',
              _replyto: 'superblocker55@gmail.com',
              message:  'Sy het 20× “ja” gesê en voltooi die oefening!'
            })
          })
          .then(res => res.json())
          .catch(err => console.error('FormSubmit error:', err))
          .finally(() => {
            // then proceed to final page
            window.location.href = btn.href;
          });
        }
      });
    });
  </script>
</body>
</html>
